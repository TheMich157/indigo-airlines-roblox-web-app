<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - 6E | IndiGo Airlines</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            primary: '#012A5E',
                            secondary: '#0B42AB'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-indigo-primary">6E | IndiGo</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="/admin-dashboard.html" class="border-indigo-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Admin Dashboard
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button id="loginBtn" class="bg-indigo-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-primary">
                        Login with Roblox
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Access Denied Message -->
        <div id="accessDenied" class="hidden">
            <div class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H8m4-6V4"/>
                </svg>
                <h2 class="mt-2 text-lg font-medium text-gray-900">Access Denied</h2>
                <p class="mt-1 text-sm text-gray-500">You must be logged in as a Supervisor to access this dashboard.</p>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            <!-- System Statistics -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-4">
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Active Flights</h3>
                            <p id="activeFlightsCount" class="mt-1 text-3xl font-semibold text-indigo-primary">0</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Total Pilots</h3>
                            <p id="totalPilotsCount" class="mt-1 text-3xl font-semibold text-indigo-primary">0</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Total ATCs</h3>
                            <p id="totalATCCount" class="mt-1 text-3xl font-semibold text-indigo-primary">0</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Today's Flights</h3>
                            <p id="todayFlightsCount" class="mt-1 text-3xl font-semibold text-indigo-primary">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flight Management -->
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                <!-- Create Flight -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Create Flight</h3>
                        <form id="createFlightForm" class="space-y-4">
                            <div>
                                <label for="flightNumber" class="block text-sm font-medium text-gray-700">Flight Number</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                        6E
                                    </span>
                                    <input type="text" id="flightNumber" name="flightNumber" required pattern="[0-9]{3}" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="123">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="departure" class="block text-sm font-medium text-gray-700">Departure</label>
                                    <select id="departure" name="departure" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="">Select airport</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="arrival" class="block text-sm font-medium text-gray-700">Arrival</label>
                                    <select id="arrival" name="arrival" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="">Select airport</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="departureTime" class="block text-sm font-medium text-gray-700">Departure Time</label>
                                    <input type="datetime-local" id="departureTime" name="departureTime" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                </div>

                                <div>
                                    <label for="aircraft" class="block text-sm font-medium text-gray-700">Aircraft</label>
                                    <select id="aircraft" name="aircraft" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="">Select aircraft</option>
                                        <option value="A320">Airbus A320</option>
                                        <option value="A330">Airbus A330</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="assignPilot" class="block text-sm font-medium text-gray-700">Assign Pilot</label>
                                    <select id="assignPilot" name="assignPilot" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="">Select pilot (optional)</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="assignFirstOfficer" class="block text-sm font-medium text-gray-700">Assign First Officer</label>
                                    <select id="assignFirstOfficer" name="assignFirstOfficer" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="">Select first officer (optional)</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-indigo-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Create Flight
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Flight Schedule -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-medium text-gray-900">Flight Schedule</h3>
                            <div class="flex space-x-2">
                                <button id="prevDay" class="p-2 rounded-md hover:bg-gray-100">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                    </svg>
                                </button>
                                <span id="currentDate" class="py-2 px-4 text-sm font-medium text-gray-700"></span>
                                <button id="nextDay" class="p-2 rounded-md hover:bg-gray-100">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="flightSchedule" class="space-y-4">
                            <!-- Flight schedule will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rank Up Requests -->
            <div class="mt-6 bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Rank Up Requests</h3>
                    <div id="rankUpRequests" class="space-y-4">
                        <!-- Rank up requests will be populated here -->
                    </div>
                </div>
            </div>

            <!-- System Logs -->
            <div class="mt-6 bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">System Logs</h3>
                    <div id="systemLogs" class="space-y-4">
                        <!-- System logs will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
